<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cloud Animation</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to top, #87CEEB, #E0F7FF);
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
    }

    /* Floating Clouds */
    .cloud {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        animation: moveClouds 40s linear infinite;
    }

    .cloud::before,
    .cloud::after {
        content: "";
        position: absolute;
        background: white;
        border-radius: 50%;
    }

    .cloud1 {
        width: 200px;
        height: 60px;
        top: 20%;
        left: -250px;
    }

    .cloud1::before {
        width: 100px;
        height: 100px;
        top: -50px;
        left: 40px;
    }

    .cloud1::after {
        width: 120px;
        height: 120px;
        top: -60px;
        right: 40px;
    }

    @keyframes moveClouds {
        from { transform: translateX(0); }
        to { transform: translateX(150vw); }
    }

    /* Animated H1 */
    h1 {
        font-size: 3rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        background: linear-gradient(90deg, #ffffff, #00BFFF, #ffffff);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textShine 3s linear infinite;
        text-shadow: 0 0 20px rgba(0, 191, 255, 0.8);
    }

    @keyframes textShine {
        to {
            background-position: 200% center;
        }
    }
</style>
</head>

<body>

<div class="cloud cloud1"></div>

<h1>Cloud is in Progress</h1>

</body>
</html>
