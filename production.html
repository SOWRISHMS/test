<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Production Branch Status</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #1abc9c, #3498db);
      font-family: 'Courier New', monospace;
    }

    h1 {
      font-size: 2.5em;
      color: #fff;
      border-right: 3px solid #fff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(30, end) forwards,
                 blink 0.7s infinite,
                 colorCycle 6s infinite,
                 glow 2s infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes colorCycle {
      0% { color: #fff; }
      25% { color: #f1c40f; }
      50% { color: #e74c3c; }
      75% { color: #9b59b6; }
      100% { color: #fff; }
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #3498db; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #e74c3c; }
    }
  </style>
</head>
<body>
  <h1>Production branch in progress</h1>
</body>
</html>
