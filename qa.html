<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quality Assurance 1</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0f172a; /* dark slate */
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color: #38bdf8; /* soft blue */
            font-size: 3rem;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeSlideIn 1.2s ease-out forwards;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Quality_Assurance</h1>
</body>
</html>
